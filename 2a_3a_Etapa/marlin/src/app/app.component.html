<header class="cabecalho">
    <h1>Exibindo resultado de busca por "Covide 19"</h1>
    <h3>Encontramos um total de {{this.items.length}} resultados para a sua busca</h3>
</header>
<table>
    <tr class="left">
        <th>
            <main class="principal">
                <div class="conteudo">
                    <nav class="resultados">
                        <div class="resultado" *ngFor="let item of items">
                            <img src="assets/covid.png" alt="Covid 19">
                            <div style="text-align: left;">{{ item.title }}</div>
                            <p style="text-align: left;
                            
                            overflow: hidden;
                            text-overflow: ellipsis;
                            white-space: nowrap;">{{  item.body }}</p>
                            <a href="#">Ler mais</a>
                        </div>
                    </nav>
                </div>
            </main>
        </th>
        <th class="right" style="vertical-align: text-top;">
            <div class="sideMenu" >
                <ul><span>Categorias</span>
                    <li>Lorem ipsum dolor</li>
                    <li>Lorem ipsum dolor</li>
                    <li>Lorem ipsum dolor</li>
                    <li>Lorem ipsum dolor</li>
                </ul>
                <div id="busca">
                    <span>Procurando alguma noticia?</span>
                    <input type="text" placeholder="Pesquisar por">
                </div>
            </div> 
        </th>
    </tr>
</table>
